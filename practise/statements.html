<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statements</title>
  </head>
  <button onclick="myFunction()">Click</button>
  <body>
    <h2>Statements</h2>
    <p id="demo"></p>
    <script>
      let a, b, c; // 3 variables in one statement semicolon separates statements declaring variables
      a = 5; // assign 5 to a
      b = 6; // assign 6 to b
      c = a + b; // assign sum of a and b to c
      function myFunction() {
        document.getElementById('demo').innerHTML = 'How are you?';
      }
    </script>
  </body>
</html>
