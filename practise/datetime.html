<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First JavaScript</title>
  </head>
  <body>
    <h1>My First JavaScript</h1>
    <p id="demo">Display date and time</p>
    <button
      onclick=" 
        document.getElementById('demo').innerHTML = Date();
     "
    >
      Click Here
    </button>
  </body>
</html>
