<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Font Size</title>
  </head>
  <body>
    <h2>Change font size of html</h2>
    <p id="demo">Change font size of html</p>
    <button onclick="document.getElementById('demo').style.fontSize='32px'">
      Change Font
    </button>
  </body>
</html>
