<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scripts Tags</title>
  </head>
  <!-- head tag -->
  <script>
    function myFunction() {
      document.getElementById('demo').innerHTML = 'Paragraph changed.';
    }
  </script>
  <body>
    <h2>Scripts Tags</h2>
    <p id="demo">Define scripts tags in head tag and body tag</p>
    <!-- body tag -->
    <button onclick="myFunction()">Click</button>
  </body>
</html>
