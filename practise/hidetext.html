<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide Html</title>
  </head>
  <body>
    <h2>Click the button to hide this paragraph.</h2>
    <p id="demo">Click the button to hide this paragraph.</p>
    <button onclick="document.getElementById('demo').style.display='none'">
      >Hide
    </button>
  </body>
</html>
