<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Content Of Web Page</title>
  </head>
  <body>
    <h1>Change Content Of Web Page</h1>
    <p id="demo">Change content of web page</p>
    <button
      onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript'"
    >
      Change
    </button>
  </body>
</html>
