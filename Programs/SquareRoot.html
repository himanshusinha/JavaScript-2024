<!DOCTYPE html>
<html>
  <head>
    <title>Square Root</title>
  </head>
  <body>
    <h1>JavaScript Program to Find the Square Root</h1>
    <p id="demo"></p>
    <script>
      let x = 25;
      document.getElementById("demo").innerHTML =
        "Square root of x is " + Math.sqrt(25);
    </script>
  </body>
</html>
