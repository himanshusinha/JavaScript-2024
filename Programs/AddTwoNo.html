<!DOCTYPE html>
<html>
  <head>
    <title>Add Two No</title>
  </head>
  <body>
    <h1>JavaScript Program to Add Two Numbers</h1>
    <p id="demo"></p>
    <script>
      let x = 10;
      let y = 20;
      let z = x + y;
      document.getElementById("demo").innerHTML = "Value of x and y is " + z;
    </script>
  </body>
</html>
